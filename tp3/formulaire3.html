<html>

  $( function() {
    $( "#date" ).datepicker({maxDate:'0',dateFormat:'d/m/yy' });

  } );
  </script>

    </head>
    <body> 
    <h1>Saisie fiche "Personne"</h1>

<div class="container">

    	
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> M.
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Mme
</label>
<br></br>


  <div class="form-group">
    <label for="nom"> Nom</label>
    <input type="text" class="form-control" id="Nom" placeholder="votre nom">
  </div>
  <div class="form-group">
    <label for="prenom"> Prenom</label>
    <input type="text" class="form-control" id="prenom" placeholder="prenom">
  </div>
  <div class="form-group">
    <label for="adresse"> Adresse</label>
    <input type="texte" class="form-control" id="adresse">
  </div>
  <div class="form-group">
    <label for="date"> DATE</label>
    <input type="date" class="form-control" id="date" placeholder="JJ/MM/AAAA">
  </div>
  <div class="form-group">
    <label for="mail"> E-mail</label>
    <input type="email" class="form-control" id="mail">
  </div>
 
  </div>
  <button type="submit" class="btn btn-primary btn-lg pull-right" id="submit"> valider </button>



<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Corps de la modal à modifier après validation du formulaire</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</div>
